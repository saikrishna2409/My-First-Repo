<div class="row justify-content-center">
    <div class="container ">
        <h2> Sector List Details</h2>

        <div class="table-responsive">
            <table class="table table-striped">
                <tr>
                    <th>ID</th>
                    <th>SectorName</th>
                    <th>Brief</th>
                    <th>Actions</th>
                </tr>
                <tr *ngFor=" let sector of sectors">
                    <td>{{sector.id}}</td>
                    <td>{{sector.name}}</td>
                    <td>{{sector.brief}}</td>

                    <td><button class="btn btn-primary" (click)="update(sector)"> Update </button>
                        <button class="btn btn-danger" (click)="delete(sector)"> Delete </button></td>

                </tr>
            </table>

            <div class="row justify-content-center">
                <button class="btn btn-primary" routerLink='/sector'> Add Sector Details </button>
                <button class="btn btn-primary" (click)="getUsers()"> GetUsers </button>
            </div>
        </div>

        <br>
        <br>
        <table *ngIf=sectors1 class=" table" border="1">
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Password</th>
                <th>RPassword</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>RegStatus</th>
                <th>Active</th>
            </tr>
            <tr *ngFor=" let sector of sectors1">
                <td>{{sector.id}}</td>
                <td>{{sector.username}}</td>
                <td>{{sector.password}}</td>
                <td>{{sector.rpassword}}</td>
                <td>{{sector.email}}</td>
                <td>{{sector.mobile}}</td>


                <td><button class="btn btn-primary" (click)="update(sector)"> Update </button>
                    <button class="btn btn-danger" (click)="delete(sector)"> Delete </button></td>

            </tr>
        </table>
    </div>
</div>
