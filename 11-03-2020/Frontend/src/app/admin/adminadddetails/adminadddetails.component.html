 <div class="container">
  <div class="row m-4">
      <div class="col" style="height: 70vh;">
          <div class="pt-4">
              <div class="card shadow">
                  <p class="h4 card-header text-center">Company</p>
                  <div class="card-body bg-light">

                      <p class="card-text">Details:&nbsp;</p>
                      <form [formGroup]="addCompany" (ngSubmit)="onSubmit()">
                          <div class="form-group">
                              <label for="id">Id</label>
                              <input type="number" id="id" formControlName="id" class="form-control" >
                          </div>
                          <div class="form-group">
                              <label for="sector">Sector</label>
                              <input type="text" id="sector" formControlName="sector" class="form-control" >
                          </div>
                          <div class="form-group">
                              <label for="companyname">companyname</label>
                              <input type="text" id="companyname" formControlName="companyname" class="form-control" >
                          </div>
                          <div class="form-group">
                              <label for="ceo">CEO</label>
                              <input type="text" id="ceo" formControlName="ceo" class="form-control" >
                          </div>
                          <div class="form-group">
                              <label for="bod">Boardof Director</label>
                              <input type="text" id="bod" formControlName="bod" class="form-control" >
                          </div>
                          <div class="form-group">
                              <label for="stockList"> Select Stock Exchange</label>
                              <select class="form-control " id="stockList" formControlName="stockList">
                                  <option>BSE </option>
                                  <option>NSE</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="turnover">Turnover</label>
                            <input type="number" id="turnover" formControlName="turnover" class="form-control" >
                        </div>                                  
                        <div class="row justify-content-center">
                          <button class="btn btn-success"  (click)="addAdmindetails()" [disabled]=!addCompany.valid>Add</button>
                      <button type="reset" class="btn btn-danger ml-2 ">Reset</button></div>
                      </form>

                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
