<div class="container">
    <div class="row m-4">
        <div class="col" style="height: 70vh;">
            <div class="pt-4">
                <div class="card shadow">
                    <p class="h4 card-header text-center">CreateAccount</p>
                    <div class="card-body bg-light">

                        <p class="card-text">Details:&nbsp;</p>
                        <form [formGroup]="createAccount" (ngSubmit)="onSubmit(abcd)">
                            <div class="form-group">
                                <i class="fa fa-id-card"></i> <label for="id">Id</label>
                                <input type="number" id="id" formControlName="id" class="form-control">
                                <div class="alert alert-danger" *ngIf="(id.touched)&&(id.invalid)"
                                    style="margin-top: 5px;">

                                    <span *ngIf="id.errors.required">ID is Required</span>

                                </div>
                            </div>
                            <div class="form-group">
                                <i class="fa fa-id-card"></i><label for="username">Username</label>
                                <input type="text" id="username" formControlName="username" class="form-control">
                                <div class="alert alert-danger" *ngIf="(Username.touched)&&(Username.invalid)"
                                    style="margin-top: 5px;">

                                    <span *ngIf="Username.errors.required">Username is Required</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <i class="fas fa-key"></i><label for="password">Password</label>
                                <input type="password" id="password" formControlName="password" class="form-control">
                                <div class="alert alert-danger" *ngIf="(Password.touched)&&(Password.invalid)"
                                    style="margin-top: 5px;">

                                    <span *ngIf="Password.errors.required">Password is Required</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <i class="fas fa-key"></i><label for="rpassword">Re-enter Password</label>
                                <input type="password" id="rpassword" formControlName="rpassword" class="form-control">
                                <div class="alert alert-danger" *ngIf="(rPassword.touched)&&(rPassword.invalid)"
                                    style="margin-top: 5px;">
                                    <span *ngIf="rPassword.errors.required">Re-Enter Password is Required</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <i class="far fa-envelope"></i> <label for="email">Email</label>
                                <input type="text" id="email" formControlName="email" class="form-control">
                                <div class="alert alert-danger" *ngIf="(Email.touched)&&(Email.invalid)"
                                style="margin-top: 5px;">
                                <span *ngIf="Email.errors.required">Email is Required</span>
                            </div>
                            </div>
                            <div class="form-group">
                                <i class="fal fa-mobile"></i><label for="mobile">Mobile</label>
                                <input type="number" id="mobile" formControlName="mobile" class="form-control">
                                <div class="alert alert-danger" *ngIf="(Mobile.touched)&&(Mobile.invalid)"
                                style="margin-top: 5px;">
                                <span *ngIf="Mobile.errors.required">Mobile is Required</span>
                            </div>
                            </div>
                            <div class="row justify-content-center">
                                <button class="btn btn-success" routerLink="/viewusers" (click)="addUser()"
                                    [disabled]="!createAccount.valid">Add</button>
                                <button type="reset" class="btn btn-danger ml-2 ">Reset</button></div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
