<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .grid-container {
  display: grid;
  grid-gap: 50px;
  grid-template-columns: auto auto auto auto auto;
  grid-row-gap: 0ch;
  grid-column-gap: 0ch;
  
  background-color: #2196F3;
  padding: 0px;
}

.grid-view {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
    </style>
</head>
<body>
    <div class="grid-container" >
        <div class="grid-view">Tea</div>
        <div class="grid-view">BlackTea</div>
        <div class="grid-view">LemonTea</div>
        <div class="grid-view">GreenTea</div>
        <div class="grid-view">BadhamTea</div>
        <div class="grid-view">SpTea</div>
        <div class="grid-view">Sugar less Tea</div>
        <div class="grid-view">Allam Tea</div>
        <div class="grid-view">GingerTea</div>
    </div>
</body>
</html>
